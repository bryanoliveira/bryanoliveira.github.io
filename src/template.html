<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=UA-169339523-1"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || []
            function gtag() {
                dataLayer.push(arguments)
            }
            gtag('js', new Date())

            gtag('config', 'UA-169339523-1')
        </script>

        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="author" content="Bryan Oliveira" />
        <meta name="theme-color" content="#FFFFFF" />

        <title>Bryan Oliveira</title>

        %sapper.base%

        <link
            rel="manifest"
            href="/manifest.json"
            crossorigin="use-credentials"
        />
        <link rel="icon" type="image/png" href="/img/icon.png" />
        <!-- Bootstrap core CSS -->
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/styles/atom-one-dark-reasonable.min.css"
        />
        <link rel="stylesheet" href="/css/fonts.css" />
        <link rel="stylesheet" href="/css/bootstrap.css" />
        <link rel="stylesheet" href="/css/global.css" />

        <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
        %sapper.scripts%

        <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
        %sapper.styles%

        <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
        %sapper.head%
    </head>

    <body>
        <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
        <div id="sapper">%sapper.html%</div>
    </body>
</html>
